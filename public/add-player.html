<!DOCTYPE html>
<html>
<head>
  <title>Add Player</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/stylesheets/style.css">
  <script src="javascripts/add-player.js"></script>
</head>
<body onload="initAddPlayer()">
  <nav class="navbar navbar-light bg-light">
    <a href="index.html" class="navbar-brand">Back</a>
  </nav>
  <div class="container mt-4">
    <h2>Add Player to Team</h2>
    <form id="add-player-form">
      <div class="mb-3">
        <label for="teamName" class="form-label">Team Name</label>
        <input type="text" class="form-control" id="teamName" required>
      </div>
      <div class="mb-3">
        <label for="player" class="form-label">Player Name</label>
        <input type="text" class="form-control" id="player" required>
      </div>
      <button type="submit" class="btn btn-primary">Add Player</button>
    </form>
    <div id="add-player-message" class="mt-3"></div>
  </div>
</body>
</html>
