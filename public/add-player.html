<!DOCTYPE html>
<html>
<head>
  <title>Add Player</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/stylesheets/style.css">
  <script src="javascripts/add-player.js"></script>
</head>
<body onload="initAddPlayer()">
  <nav class="navbar navbar-light bg-light">
    <a href="homepage.html" class="btn btn-danger">Return to Homepage</a>
  </nav>
  <div class="container mt-4">
    <h2>Add Player to Team</h2>

    <!-- Team Switch Dropdown -->
    <div class="mb-3">
      <label for="team-switch-dropdown" class="form-label">Switch Team</label>
      <select id="team-switch-dropdown" class="form-select" onchange="onTeamSwitchChange()">
        <option value="">Select your team...</option>
      </select>
    </div>
    
    <div id="current-team-section" class="current-team-players mb-4">
      <div id="team-info" class="team-info">
        <h3>Your Team: <span id="team-name"></span></h3>
      </div>
      <div id="current-players" class="list-group mt-3"></div>
    </div>
    
    <form id="add-player-form">
      <div class="mb-3">
        <label for="player-search" class="form-label">Search Player to Add</label>
        <div class="player-search-container">
          <input type="text" class="form-control" id="player-search" placeholder="Search for a player to add...">
          <div id="player-dropdown" class="player-dropdown"></div>
        </div>
        <input type="hidden" id="player" name="player" required>
        <small class="form-text text-light">Search and click on a player to select them.</small>
      </div>
      <button type="submit" class="btn btn-primary">Add Player</button>
    </form>
    
    <div id="add-player-message" class="mt-3"></div>
  </div>
</body>
</html>
