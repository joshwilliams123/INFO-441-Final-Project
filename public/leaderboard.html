<!DOCTYPE html>
<html>
<head>
    <title>Fantasy Leaderboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/stylesheets/style.css">
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <a href="index.html" class="navbar-brand">Back</a>
    </nav>
    <div class="container mt-4">
        <h2>Fantasy Points Leaderboard</h2>
        <table id="leaderboard" border="1" class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Player</th>
                    <th>Team</th>
                    <th>Fantasy Points</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script>
        fetch('/api/leaderboard')
            .then(res => res.json())
            .then(data => {
                const tbody = document.querySelector('#leaderboard tbody');
                data.forEach((player, idx) => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `<td>${idx + 1}</td>
                          <td>${player.Player}</td>
                          <td>${player.Team}</td>
                          <td>${player.FantasyPoints}</td>`;
                    tbody.appendChild(tr);
                });
            });
    </script>
</body>
</html>
