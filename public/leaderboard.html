<!DOCTYPE html>
<html>
<head>
    <title>Fantasy Leaderboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/stylesheets/style.css">
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <a href="homepage.html" class="btn btn-danger">Return to Homepage</a>
    </nav>
    <div class="container mt-4">
        <h2>Fantasy Points Leaderboard</h2>
        <div class="mb-3">
            <label for="leagueSelect" class="form-label">Select League:</label>
            <select id="leagueSelect" class="form-select" style="max-width: 400px;"></select>
        </div>
        <table id="leaderboard" border="1" class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Team Name</th>
                    <th>Username</th>
                    <th>Top Player</th>
                    <th>Total Points</th>
                    <th>View Team</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script src="javascripts/leaderboard.js"></script>
</body>
</html>
