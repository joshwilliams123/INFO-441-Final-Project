<html>
  <head>
    <title>Leagues</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/stylesheets/style.css" />
    <script src="javascripts/leagues.js"></script>
    <script src="javascripts/index.js"></script>
    <script src="javascripts/identity.js"></script>

  </head>

  <body onload="init()">
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <div><a href="/homepage.html">Return to Homepage</a></div>
        <div id="errorInfo" class="alert alert-danger fade show" role="alert" style="opacity:0"></div>
        <div id="identity_div">loading...</div>
      </div>
    </nav>

    <div class="container">
      <h1>Leagues</h1>
      <div id="leagues_list">
        <h2>Current Leagues</h2>
        <ul id="leagues_ul"></ul>
      </div>
      <div id="create_league">
        <h2>Create a New League</h2>
        <input type="text" id="leagueNameInput" placeholder="Enter league name" />
        <button onclick="createLeague()">Create League</button>
        <span id="createLeagueStatus"></span>
      </div>
    </div>
  </body>
