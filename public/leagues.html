<!DOCTYPE html>
<html>
  <head>
    <title>Leagues</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/stylesheets/style.css" />
    <script src="javascripts/leagues.js"></script>
    <script src="javascripts/index.js"></script>
    <script src="javascripts/identity.js"></script>
  </head>

  <body onload="init(); initLeagues();">
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <div><a href="/homepage.html">Return to Homepage</a></div>
        <div id="errorInfo" class="alert alert-danger fade show" role="alert" style="opacity:0"></div>
        <div id="identity_div">loading...</div>
      </div>
    </nav>

    <div class="container mt-4">
      <h1>Leagues</h1>
      
      <div class="row">
        <div class="col-md-6">
          <div class="card mb-4">
            <div class="card-header">
              <h2>Your Leagues</h2>
            </div>
            <div class="card-body">
              <ul id="user_leagues_ul" class="list-group list-group-flush"></ul>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="card mb-4">
            <div class="card-header">
              <h2>All Leagues</h2>
            </div>
            <div class="card-body">
              <ul id="leagues_ul" class="list-group list-group-flush"></ul>
            </div>
          </div>
        </div>
      </div>

      <div class="card mb-4">
        <div class="card-header">
          <h2>Teams in Selected League</h2>
        </div>
        <div class="card-body">
          <div id="selected_league_info" class="mb-3"></div>
          <ul id="teams_ul" class="list-group list-group-flush"></ul>
        </div>
      </div>

      <div class="card">
        <div class="card-header">
          <h2>Create a New League</h2>
        </div>
        <div class="card-body">
          <div class="input-group mb-3">
            <input type="text" id="leagueNameInput" class="form-control" placeholder="Enter league name" />
            <button class="btn btn-primary" onclick="createLeague()">Create League</button>
          </div>
          <span id="createLeagueStatus" class="text-muted"></span>
        </div>
      </div>
    </div>
  </body>
</html>
