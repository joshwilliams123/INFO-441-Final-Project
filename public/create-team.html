<!DOCTYPE html>
<html>
<head>
  <title>Create Team</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/stylesheets/style.css">
  <script src="javascripts/create-team.js"></script>
  <script src="javascripts/player-list.js"></script>
</head>
<body onload="initCreateTeam()">
  <nav class="navbar navbar-light bg-light">
    <a href="index.html" class="navbar-brand">Back</a>
  </nav>
  <div class="container mt-4">
    <h2>Create a New Team</h2>
    <form id="create-team-form">
      <div class="mb-3">
        <label for="teamName" class="form-label">Team Name</label>
        <input type="text" class="form-control" id="teamName" required>
      </div>
      <div class="mb-3">
        <label for="members" class="form-label">Members</label>
        <input type="text" class="form-control mb-2" id="player-search" placeholder="Search players...">
        <select class="form-control" id="members" multiple required></select>
        <small class="form-text text-light">Search and select one or more players.</small>
      </div>
      <button type="submit" class="btn btn-primary">Create</button>
    </form>
    <div id="create-team-message" class="mt-3"></div>
  </div>
</body>
</html>
